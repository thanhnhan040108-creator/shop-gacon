<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Home - Shop Gà Con</title>
</head>
<body>

<h2>Danh sách dịch vụ</h2>
<div id="services"></div>

<script>
  const token = localStorage.getItem("token");
  if (!token) location.href = "/";

  fetch("/api/services", {
    headers: { "Authorization": "Bearer " + token }
  })
  .then(res => {
    if (!res.ok) throw 0;
    return res.json();
  })
  .then(data => {
    document.getElementById("services").innerHTML = data.map(s => `
      <div style="border:1px solid #ccc;padding:10px;margin:8px;border-radius:8px">
        <b>${s.name}</b><br>
        Giá: ${s.price}
      </div>
    `).join("");
  })
  .catch(() => location.href="/");
</script>

</body>
</html>
