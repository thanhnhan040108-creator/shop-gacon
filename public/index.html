<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop Gà Con</title>
  <link rel="stylesheet" href="/public/app.css" />
</head>
<body>
  <div class="topbar">
    <div class="brand">Shop Gà Con</div>
    <div class="muted">Đăng nhập để vào Home</div>
  </div>

  <div class="container">
    <div class="grid2">
      <div class="card">
        <h2>Đăng nhập</h2>
        <div class="row">
          <input class="input" id="l_user" placeholder="Tên tài khoản">
          <input class="input" id="l_pass" type="password" placeholder="Mật khẩu">
        </div>
        <div class="row">
          <button class="btn primary" id="btnLogin">Đăng nhập</button>
          <button class="btn" id="btnToReset">Quên mật khẩu</button>
        </div>
        <div class="muted" id="msgLogin" style="margin-top:10px"></div>
      </div>

      <div class="card">
        <h2>Đăng ký</h2>
        <div class="row">
          <input class="input" id="r_user" placeholder="Tên tài khoản">
          <input class="input" id="r_pass" type="password" placeholder="Mật khẩu">
          <input class="input" id="r_email" placeholder="Gmail để khôi phục">
        </div>
        <button class="btn primary" id="btnRegister">Tạo tài khoản</button>
        <div class="muted" id="msgReg" style="margin-top:10px"></div>
      </div>
    </div>

    <div class="card" id="resetBox" style="display:none">
      <h2>Khôi phục mật khẩu</h2>
      <div class="row">
        <input class="input" id="rs_user" placeholder="Tên tài khoản">
        <input class="input" id="rs_email" placeholder="Gmail đã đăng ký">
        <input class="input" id="rs_new" type="password" placeholder="Mật khẩu mới">
      </div>
      <button class="btn primary" id="btnReset">Đổi mật khẩu</button>
      <div class="muted" id="msgReset" style="margin-top:10px"></div>
    </div>
  </div>

<script>
async function post(url, body){
  const r = await fetch(url, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(body)
  });
  const j = await r.json().catch(()=>({ok:false,message:"Lỗi JSON"}));
  if(!r.ok) throw new Error(j.message || "Request lỗi");
  return j;
}

btnLogin.onclick = async ()=>{
  msgLogin.textContent = "";
  try{
    await post("/api/login", { username: l_user.value.trim(), password: l_pass.value });
    location.href = "/home";
  }catch(e){ msgLogin.textContent = e.message; }
};

btnRegister.onclick = async ()=>{
  msgReg.textContent = "";
  try{
    await post("/api/register", { username: r_user.value.trim(), password: r_pass.value, email: r_email.value.trim() });
    location.href = "/home";
  }catch(e){ msgReg.textContent = e.message; }
};

btnToReset.onclick = ()=>{
  resetBox.style.display = resetBox.style.display === "none" ? "block" : "none";
};

btnReset.onclick = async ()=>{
  msgReset.textContent = "";
  try{
    const j = await post("/api/reset-password", {
      username: rs_user.value.trim(),
      email: rs_email.value.trim(),
      newPassword: rs_new.value
    });
    msgReset.textContent = j.message || "OK";
  }catch(e){ msgReset.textContent = e.message; }
};
</script>
</body>
</html>
