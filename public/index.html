<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop gacon - Đăng ký / Đăng nhập</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;background:#f6f7fb}
    .wrap{max-width:900px;margin:0 auto;padding:16px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:800px){.grid{grid-template-columns:1fr}}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:14px}
    h1{font-size:18px;margin:0 0 12px}
    h2{font-size:14px;margin:0 0 10px}
    .field{display:flex;flex-direction:column;gap:6px;margin:10px 0}
    input{padding:10px;border:1px solid #d1d5db;border-radius:12px}
    button{padding:10px 12px;border:none;border-radius:999px;background:#ef4444;color:#fff;font-weight:700;cursor:pointer}
    button:hover{background:#dc2626}
    .muted{color:#6b7280;font-size:12px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .row a{color:#111827;text-decoration:underline;font-size:12px}
    .msg{margin-top:10px;font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Shop gacon</h1>
    <p class="muted">User đăng ký sẽ tự động lưu vào hệ thống để admin xem trong Admin Panel.</p>

    <div class="grid">
      <div class="card">
        <h2>Đăng ký</h2>
        <div class="field">
          <label>Tên tài khoản</label>
          <input id="rUser" placeholder="vd: nhanthanh_01" />
        </div>
        <div class="field">
          <label>Mật khẩu</label>
          <input id="rPass" type="password" placeholder="ít nhất 6 ký tự" />
        </div>
        <div class="field">
          <label>Gmail</label>
          <input id="rMail" placeholder="vd: ten@gmail.com" />
        </div>
        <button id="btnRegister">Đăng ký</button>
        <div class="msg" id="rMsg"></div>
      </div>

      <div class="card">
        <h2>Đăng nhập</h2>
        <div class="field">
          <label>Tên tài khoản</label>
          <input id="lUser" placeholder="username" />
        </div>
        <div class="field">
          <label>Mật khẩu</label>
          <input id="lPass" type="password" placeholder="password" />
        </div>
        <button id="btnLogin">Đăng nhập</button>
        <div class="msg" id="lMsg"></div>

        <div class="row" style="margin-top:12px">
          <a href="/admin.html">Vào trang Admin</a>
        </div>
      </div>
    </div>
  </div>

<script>
  async function post(url, body){
    const res = await fetch(url, {
      method:"POST",
headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(body)
    });
    const data = await res.json().catch(()=> ({}));
    if(!res.ok) throw new Error(data.error || "Request failed");
    return data;
  }

  const rMsg = document.getElementById("rMsg");
  const lMsg = document.getElementById("lMsg");

  document.getElementById("btnRegister").onclick = async () => {
    rMsg.textContent = "";
    try{
      await post("/api/register", {
        username: document.getElementById("rUser").value.trim(),
        password: document.getElementById("rPass").value,
        gmail: document.getElementById("rMail").value.trim()
      });
      rMsg.textContent = "Đăng ký thành công. Admin sẽ thấy tài khoản này trong hệ thống.";
    }catch(e){
      rMsg.textContent = "Lỗi: " + e.message;
    }
  };

  document.getElementById("btnLogin").onclick = async () => {
    lMsg.textContent = "";
    try{
      const out = await post("/api/login", {
        username: document.getElementById("lUser").value.trim(),
        password: document.getElementById("lPass").value
      });
      lMsg.textContent = "Đăng nhập OK. Trạng thái: " + out.status;
    }catch(e){
      lMsg.textContent = "Lỗi: " + e.message;
    }
  };
</script>
</body>
</html>
