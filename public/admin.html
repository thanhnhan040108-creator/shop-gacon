<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;background:#f6f7fb}
    .wrap{max-width:1000px;margin:0 auto;padding:16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:14px;margin-bottom:12px}
    h1{font-size:18px;margin:0 0 12px}
    h2{font-size:14px;margin:0 0 10px}
    .field{display:flex;flex-direction:column;gap:6px;margin:10px 0}
    input{padding:10px;border:1px solid #d1d5db;border-radius:12px}
    button{padding:10px 12px;border:none;border-radius:999px;background:#ef4444;color:#fff;font-weight:700;cursor:pointer}
    button:hover{background:#dc2626}
    .btn2{background:#11182710;color:#111827}
    .btn2:hover{background:#11182720}
    table{width:100%;border-collapse:collapse;font-size:13px}
    th,td{border-bottom:1px solid #e5e7eb;padding:10px 8px;text-align:left}
    th{color:#6b7280;font-size:12px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .msg{font-size:13px;margin-top:10px}
    .tag{font-size:11px;padding:3px 8px;border:1px solid #e5e7eb;border-radius:999px;display:inline-block;color:#6b7280}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Admin Panel</h1>

    <div class="card" id="loginCard">
      <h2>Đăng nhập Admin</h2>
      <div class="field">
        <label>Tài khoản admin</label>
        <input id="aUser" placeholder="admin username" />
      </div>
      <div class="field">
        <label>Mật khẩu admin</label>
        <input id="aPass" type="password" placeholder="admin password" />
      </div>
      <div class="row">
        <button id="btnAdminLogin">Đăng nhập</button>
        <a href="/" class="tag">Về trang chính</a>
      </div>
      <div class="msg" id="aMsg"></div>
      <div class="msg" style="color:#6b7280;font-size:12px">
        TK/MK admin lấy từ ENV trên server, không nằm trong code web.
      </div>
    </div>

    <div class="card" id="panelCard" style="display:none">
      <div class="row" style="justify-content:space-between;align-items:center">
        <h2 style="margin:0">Danh sách đăng ký</h2>
        <div class="row">
          <button class="btn2" id="btnReload">Tải lại</button>
          <button class="btn2" id="btnAdminLogout">Đăng xuất</button>
        </div>
      </div>
      <div id="tableWrap"></div>
      <div class="msg" id="pMsg"></div>
    </div>
  </div>

<script>
  async function post(url, body){
    const res = await fetch(url, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(body)
    });
    const data = await res.json().catch(()=> ({}));
    if(!res.ok) throw new Error(data.error || "Request failed");
    return data;
  }
  async function get(url){
    const res = await fetch(url);
    const data = await res.json().catch(()=> ({}));
	if(!res.ok) throw new Error(data.error || "Request failed");
    return data;
  }

  const loginCard = document.getElementById("loginCard");
  const panelCard = document.getElementById("panelCard");
  const aMsg = document.getElementById("aMsg");
  const pMsg = document.getElementById("pMsg");
  const tableWrap = document.getElementById("tableWrap");

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, m=>({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[m]));
  }

  function renderTable(users){
    tableWrap.innerHTML = `
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Username</th><th>Gmail</th><th>Created</th><th>Status</th><th>Action</th>
          </tr>
        </thead>
        <tbody>
          ${users.map(u=>`
            <tr>
              <td>${u.id}</td>
              <td><b>${escapeHtml(u.username)}</b></td>
              <td>${escapeHtml(u.gmail)}</td>
              <td>${escapeHtml(u.created_at)}</td>
              <td><span class="tag">${escapeHtml(u.status)}</span></td>
              <td class="row">
                <button class="btn2" data-act="approve" data-id="${u.id}">Approve</button>
                <button class="btn2" data-act="reject" data-id="${u.id}">Reject</button>
              </td>
            </tr>
          `).join("")}
        </tbody>
      </table>
    `;

    tableWrap.querySelectorAll("button[data-act]").forEach(btn=>{
      btn.onclick = async ()=>{
        const id = btn.dataset.id;
        const act = btn.dataset.act;
        try{
          await post(`/api/admin/users/${id}/${act}`, {});
          await loadUsers();
        }catch(e){
          pMsg.textContent = "Lỗi: " + e.message;
        }
      };
    });
  }

  async function loadUsers(){
    pMsg.textContent = "";
    try{
      const out = await get("/api/admin/users");
      loginCard.style.display = "none";
      panelCard.style.display = "block";
      renderTable(out.users || []);
    }catch{
      loginCard.style.display = "block";
      panelCard.style.display = "none";
    }
  }

  document.getElementById("btnAdminLogin").onclick = async () => {
    aMsg.textContent = "";
    try{
      await post("/api/admin/login", {
        username: document.getElementById("aUser").value.trim(),
        password: document.getElementById("aPass").value
      });
      await loadUsers();
    }catch(e){
      aMsg.textContent = "Lỗi: " + e.message;
    }
  };

  document.getElementById("btnReload").onclick = loadUsers;

  document.getElementById("btnAdminLogout").onclick = async () => {
    try{ await post("/api/admin/logout", {}); }
    finally{
      loginCard.style.display = "block";
      panelCard.style.display = "none";
    }
  };

  loadUsers();
</script>
</body>
</html>
