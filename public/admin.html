<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="/public/app.css" />
</head>
<body>
  <div class="topbar">
    <div class="brand">Admin</div>
    <a class="btn" href="/">Về trang user</a>
  </div>

  <div class="container" style="max-width:560px">
    <div class="card">
      <h2>Đăng nhập admin</h2>
      <div class="row">
        <input class="input" id="u" placeholder="Username">
        <input class="input" id="p" type="password" placeholder="Password">
      </div>
      <button class="btn primary" id="login">Đăng nhập</button>
      <div class="muted" id="msg" style="margin-top:10px"></div>
    </div>
  </div>

<script>
async function post(url, body){
  const r = await fetch(url, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(body)
  });
  const j = await r.json().catch(()=>({ok:false,message:"Lỗi JSON"}));
  if(!r.ok) throw new Error(j.message || "Request lỗi");
  return j;
}

login.onclick = async ()=>{
  msg.textContent = "";
  try{
    await post("/api/admin/login", { username: u.value.trim(), password: p.value.trim() });
    location.href = "/admin/dashboard";
  }catch(e){ msg.textContent = e.message; }
};
</script>
</body>
</html>
